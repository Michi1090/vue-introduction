<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first Vue app</title>

  <!-- Bootstrap  -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
  >
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <style>
    .red {
      font-size:32pt;
      font-weight: plain;
      font-style: normal;
      color: red;
    }

    .blue {
      font-size: 24pt;
      font-weight: bold;
      font-style: italic;
      color: blue
    }
  </style>

  <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
  <div id="app" class="container">
    <p v-bind:class="classes">{{ message }}</p>
  </div>

  <!-- Vue.js -->
  <script>
    let classObj = {
      red: true,
      blue: false
    }

    const appdata = {
      data() {
        return {
          message: 'This is sample page.',
          classes: classObj
        }
      },
      mounted() {
        this.message = 'This is sample page.'
        setInterval(() => {
          this.classes.red = !classObj.red
          this.classes.blue = !classObj.blue
        }, 1000)
      }
    }

    Vue.createApp(appdata).mount('#app')
  </script>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous">
  </script>
</body>

</html>
